{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
    更新文章
{% endblock title%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form action="." method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="column">栏目</label>
                    <select class="form-control" name="column" id="column">
                        <option value="none">请选择栏目...</option>
                        {% for column in columns %}
                            <option value="{{ column.id }}">{{column}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">文章标题</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{article.title}}">
                </div>
                <div class="form-group">
                    <label for="tags">标签</label>
                    <input type="text" class="form-control" id="tags" name="tags" value="{{tags}}">
                </div>
                <div class="form-group">
                    <label for="avatar">标题图</label>
                    <input type="file" class="form-control-file" id="avatar" name="avatar">
                </div>
                <div class="form-group">
                    <label for="body">文章内容</label>
                    <textarea type="text" class="form-control" name="body" id="body" rows="12" >{{article.body}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">更新</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
