{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Signup" %}{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="offset-3 col-6">
                <br><br>
                <h3>注册</h3>
                <p>已经有账号了？请<a href="{{ login_url }}">登录</a></p>
                <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="signup_username">用户名:</label>
                        <input type="text" class="form-control" id="signup_username" name="username"
                               placeholder="请输入用户名" autofocus="autofocus" required>
                    </div>
                    <div class="form-group">
                        <label for="signup_email">邮箱:</label>
                        <input type="email" class="form-control" id="signup_email" name="email"
                               placeholder="请输入邮箱">
                    </div>
                    <div class="form-group">
                        <label for="signup_password">密码</label>
                        <input type="password" class="form-control" id="signup_password" name="password1"
                               placeholder="请输入密码" required>
                    </div>
                    <div class="form-group">
                        <label for="signup_password1">密码</label>
                        <input type="password" class="form-control" id="signup_password1" name="password2"
                               placeholder="请再次输入密码" required>
                    </div>
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button type="submit"class="btn btn-primary">{% trans "注册" %} </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
